<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원 상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글 상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_register.html" class="nav-link">게시글 등록</a>
            </li>

        </ul>
    </nav>
    <div class="container">
        <h3>게시글 상세 조회</h3>
        <input type="text" id="inputValue">
        <button onclick="serverData()" class="btn btn-primary">조회</button>
        <table class="table">
            <thead>
                <tr>
                    <th>userId</th>
                    <th>id</th>
                    <th>title</th>
                    <th>body</th>
                </tr>
            </thead>
            <tbody id="tbodyId">
                <!-- 여기에 javaScript로 <tr> 행들이 동적으로 추가될 예정 -->
            </tbody>
        </table>
    </div>
    <script>
        async function serverData() {
            const myValue = Number(document.getElementById("inputValue").value);
            const result = await axios.get("https://jsonplaceholder.typicode.com/posts/" + myValue);
            const post = result.data;

            const html = `<tr><td>${post.userId}</td><td>${post.id}</td><td>${post.title}</td><td>${post.body}</td></tr>`;

            document.getElementById("tbodyId").innerHTML += html;
        }

    </script>

</body>

</html>
