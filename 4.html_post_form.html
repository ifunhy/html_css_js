<!-- 글쓰기 form 생성 실습 -->
<!-- 제목, 내용입력(사이즈넉넉하게), 예약여부(yes or no), 예약등록시간(캘린더) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 form 생성 실습</title>
</head>

<body>
    <h2>글쓰기 form 생성 실습</h2>
    <form action="http://naver.com" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="contents">내용</label><br>
            <textarea type="text" id="content" name="content" rows="10" cols="30" maxlength="1000" placeholder="내용을 입력하세요."></textarea>
        </div>

        <div>
            <label for="reservation">예약 여부</label>
            <input type="radio" id="reservation" name="reservation" value="yes">예
            <input type="radio" id="reservation" name="reservation" value="no">아니오
        </div>

        <div>
            <label for="reservationTime">예약 시간</label>
            <input type="datetime-local" id="reservationTime" name="reservationTime">
        </div>

        <br>

        <div>
            <button type="submit">글 등록</button>
        </div>
    </form>
</body>

</html>
