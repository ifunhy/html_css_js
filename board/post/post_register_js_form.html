<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원 상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글 상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_register.html" class="nav-link">게시글 등록</a>
            </li>
    </nav>
    <div class="container">
        <h3>게시글 등록</h3>
        <form>
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title">
            </div>

            <div>
                <label for="contents">내용</label> <br>
                <textarea type="form-control" id="contents" name="contents" rows="10" cols="50" maxlength="1000"
                    placeholder="내용을 입력하세요."></textarea>
            </div>

            <br>
            <button type="button" onclick="postCreate()" class="btn btn-primary">게시글 등록</button>
        </form>
    </div>

    <script>
        async function postCreate() {
            try {
                const title = document.getElementById("title").value;
                const contents = document.getElementById("contents").value;
                // js의 FormData클래스를 통해 multipart-formdata(또는 url인코딩) 형식의 데이터 조립
                // formdata형식의 데이터는 title=hello&contents=hello world java ...
                const data = new FormData();
                data.append("title", title);
                data.append("contents", contents);
                await axios.post("http://localhost:8080/post/register2",data);
                window.location.href = "post_list.html";
            } catch (e) {
                console.log(e);
                alert("에러가 발생했습니다.");
            }
        }
    </script>

</body>

</html>
