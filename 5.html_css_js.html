<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS BASIC</title>
    <!-- 외부스타일 import시 link태그 사용 -->
    <link rel="stylesheet" href="css/myStyle.css">
    <!-- style 태그 안에선 css 문법이 적용됨 -->
    <style>
        /* style 적용은 대체적으로 구체적인 요소가 우선함 */
        /* 태그 선택 */
        p {
            color: gray;
            text-align: center;
        }

        /* 클래스 선택 */
        .c1 {
            color: cornflowerblue;
        }

        .c2 {
            text-decoration: underline;
        }

        /* ID 선택 */
        #i1 {
            color: lightcoral;
        }

        /* 자식선택자 */
        div>h2 {
            color: green;
        }
    </style>

    <script>
        document.getElementById("load1").innerHTML = "change1";
        function updateF1() {
            document.getElementById("f1").innerHTML = "change1";
        }

    </script>
</head>

<body>
    <!-- css스타일 적용방법 3가지 -->
    <!-- 인라인스타일 : 태그 내에서 style 옵션 사용 -->
    <p style="color: green; text-align: center;">인라인 스타일 적용</p>

    <!-- 내부스타일 적용 : 1.태그선택자, 2.클래스선택자, 3.ID선택자(유일) -->
    <p>태그선택자 스타일 적용</p>
    <p class="c1">클래스 선택자 적용1</p>
    <p class="c1">클래스 선택자 적용2</p>
    <!-- 클래스 중첩 적용 -->
    <p class="c1 c2">클래스 선택자 적용3</p>
    <p id="i1">ID선택자 적용</p>

    <!-- 외부스타일 -->
    <p id="external">외부스타일 적용</p>

    <!-- 자식선택자 -->
    <div>
        <h2>자식선택자 예시</h2>
    </div>
    <h2>자식선택자 예시</h2>

    <h2>javascript 예시</h2>
    <!-- js적용방법 2가지 : 내부스크립트(head, body), 외부스크립트 -->

    <!-- js는 상단의 head부터 순차적으로 실행되기 때문에, 순서에 따라 반영이 안될 수 있음 -->
    <p id="load1">js 로드 순서 1</p> <!-- 반영 안됨-->
    <p id="load2">js 로드 순서 2</p> <!-- 반영됨-->

    <p id="f1">변경될 내용1</p>
    <!-- onclick : 버튼을 클릭하면, updateF1() : 함수를 실행 -->
    <button onclick="updateF1()">내용1 변경</button>
    <button onclick="rollbackF1()">내용1 원상복구</button>
    <p id="f2">변경될 내용2</p>
    <button onclick="updateF2()">내용2 변경</button>
    <button onclick="rollbackF2()">내용2 원상복구</button>

    <script src="js/myjs.js"></script>


    <script>
        document.getElementById("load2").innerHTML = "change2";
        function updateF2() {
            document.getElementById("f2").innerHTML = "change2";
        }

        function rollbackF1() {
            document.getElementById("f1").innerHTML = "변경될 내용1";
        }

        function rollbackF2() {
            document.getElementById("f2").innerHTML = "변경될 내용2";
        }
    </script>

</body>

</html>
