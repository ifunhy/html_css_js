<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원 상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글 상세 조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_register.html" class="nav-link">게시글 등록</a>
            </li>

        </ul>
    </nav>
    <div class="container">
        <h3>회원가입</h3>
        <br>
        <form>

            <div>
                <label for="name">이름</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="email">email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="email" name="email">
            </div>

            <div>
                <label for="password">password</label>
                <input type="text" id="password" name="password">
            </div>
            <br>
            <button type="button" onclick="authorCreate()" class="btn btn-primary">회원가입 제출</button>
        </form>
    </div>

    <script>
        async function authorCreate() {
            try {
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const data = { name:name, email:email, password:password };

                await axios.post("http://localhost:8080/author/register1", data);
                window.location.href = "author_list.html";
            } catch (e) {
                console.log("error : " + e);
                alert("에러가 발생하여 회원가입이 되지 않았습니다.");
            }
        }

    </script>

</body>

</html>
