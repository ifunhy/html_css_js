    <div class="container">
        <h3>게시글 등록</h3>
        <form action="https://naver.com" method="post" enctype="application/x-www-form-urlencoded">
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title">
            </div>

            <div>
                <label for="contents">내용</label> <br>
                <textarea type="text" id="contents" name="contents" rows="10" cols="50" maxlength="1000"
                    placeholder="내용을 입력하세요."></textarea>
            </div>

            <div>
                <label for="reservationTime">예약 시간</label>
                <input type="datetime-local" id="reservationTime" name="reservationTime">
            </div>

            <br>

            <div class="float-end"><button class="btn btn-primary">게시글 등록</button></div>
        </form>
    </div>
